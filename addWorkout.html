<!DOCTYPE html>
<html lang="en">

  <head>
      <title>Workout Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <section>
        <header>
            <h3>Start Tracking Now</h3>
        </header>
        <form class='addWorkout-form'>
            <div>
              <label for="name">name</label>
              <input placeholder='Wokrout Name' type="text" name='name' id='name' />
            </div>
            <div>
              <label for="description">Description</label>
              <input type="text" name='description' id='description' placeholder='description' />
            </div>
            <div>
              <label htmlFor="type">Select Folder *</label>
                    <select>
                        <p>Placeholder for dropdown</p>
                    </select>
            </div>
            <div>
              <label for="calories">Calories</label>
              <input type="calories" name='calories' id='calories' />
            </div>
            <div>
              <label for="minutes">Minutes</label>
              <input type="minutes" name='minutes' id='minutes' />
            </div>
            <button type='reset'>Cancel</button>
            <button type='submit'>Submit</button>
        </form>
      </section>
    </main>
    <footer role="content-info">Footer</footer>
  </body>

</html>
